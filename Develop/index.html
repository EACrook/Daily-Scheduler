<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- ENTER TIME-BLOCKS -->
  <div class="container time-block">
  <!-- 9 AM -->
    <div class= "row">
      <div class="col-1 hour">9a</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>

  <!-- 10a -->
    <div class= "row">
      <div class="col-1 hour">10a</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  <!-- 11a -->
    <div class= "row">
      <div class="col-1 hour">11a</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  <!-- 12p -->
    <div class= "row">
      <div class="col-1 hour">12p</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  
  <!-- 1p -->
    <div class= "row">
      <div class="col-1 hour">1p</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  <!-- 2p -->
    <div class= "row">
      <div class="col-1 hour">2p</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
    
  <!-- 3p -->
    <div class= "row">
      <div class="col-1 hour">3p</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  <!-- 4p -->
    <div class= "row">
      <div class="col-1 hour">4p</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  <!-- 5p -->
    <div class= "row">
      <div class="col-1 hour">5p</div>
      <div class="col task"></div>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <span class="iconify" data-icon="zmdi-floppy" data-inline="false"></span>
      </button>
    </div>
  
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </script>
  
</body>

</html>
